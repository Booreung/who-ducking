<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who's DucKing</title>
    <link rel="icon" href="/images/10duck.ico">
    <link rel="stylesheet" href="/css/prize.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/prize.js"></script>
</head>
<body>
<div class="container">
    <h2>럭키 드로우</h2>
    <button id="openModalBtn">경품 등록</button>
</div>

<!-- 경품 등록 모달 -->
<div id="prizeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>경품 등록</h2>
        <form action="/admin/add-prize" method="post" enctype="multipart/form-data" id="prizeForm">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="grade">등급:</label>
            <select id="grade" name="grade" required>
                <option value="N">N</option>
                <option value="R">R</option>
                <option value="SR">SR</option>
                <option value="UR">UR</option>
            </select><br>

            <label for="endDateTime">종료일시:</label>
            <input type="datetime-local" id="endDateTime" name="endDateTime" required><br>

            <label for="image">이미지:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>

            <button type="submit">등록</button>
        </form>
    </div>
</div>

</body>
</html>
