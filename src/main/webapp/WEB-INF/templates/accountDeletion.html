<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/accountDeletion.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="/vendor/swiper/swiper-bundle.min.css">
    <!-- AOS -->
    <link rel="stylesheet" href="/vendor/aos/aos.css">
    <!-- Animate -->
    <link rel="stylesheet" href="/vendor/animate/animate.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css" />

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery-3.7.1.min.js"></script>
    <!-- swiper -->
    <script src="/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- AOS -->
    <script src="/vendor/aos/aos.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2f3ee9d12e.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/accountDeletion.js"></script>
</head>
<div th:insert="~{fragments/header :: header}"></div>
<body>
<div class="delete-container">
    <div class="signup-container">
        <div class="form-delete">
            <div class="form-wrapper">
                <div class="form-content">
                    <div class="form-header">회원 탈퇴</div>
                    <p class="form-delete-message">가입된 이메일로 본인 인증 후 탈퇴 처리됩니다.</p>
                    <form action="/myPage/account-deletion/verifyCode" method="post">
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" class="form-input" placeholder="이메일" readonly th:value="${email}" />
                                <i class="fa fa-lock"></i>
                            </div>
                            <button id="sendCodeButton" type="button" class="email-check">인증 코드 보내기</button>
                            <input type="hidden" name="email" id="emailHidden" th:value="${email}">
                        </div>
                        <div class="form-group">
                            <label for="verificationCodeInput" class="form-label">인증 코드</label>
                            <div class="input-wrapper">
                                <input type="text" id="verificationCodeInput" name="code" class="form-input" placeholder="인증 코드" />
                            </div>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="delete-user">회원탈퇴</button>
                            <button type="button" class="delete-reset">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
