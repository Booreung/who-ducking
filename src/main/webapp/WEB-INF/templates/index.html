                                    </li>
                              </ul>
                              <!-- Pagination -->
                              <div class="swiper-pagination"></div>

                              <!-- Navigation -->
                              <div class="swiper-button-next mainFourthSection_swiper-next_btn"></div>
                              <div class="swiper-button-prev mainFourthSection_swiper-prev_btn"></div>
                        </div>
                        <!-- Free Board -->
                        <div class="mainFourthSection_freeboard_box">
                              <ul class="mainFourthSection_freeboard_items">
                                    <li th:each="boardDto : ${boardListToMain}" class="mainFourthSection_freeboard_item">
                                          <a href="#" th:onclick="'incrementViewCountAndRedirect(' + ${boardDto.board.id} + '); return false;'">
                                                <div class="mainFourthSection_freeboard_title">
                                                      <span class="mainFourthSection_freeboard_title_text" th:text="${boardDto.board.title}"></span>
                                                </div>
                                                <div class="mainFourthSection_freeboard_subData">
                                                      <div class="mainFourthSection_freeboard_writeDate">
                                                            <span class="mainFourthSection_freeboard_writeDate_text" th:text="${#temporals.format(boardDto.board.writeDate, 'yyyy.MM.dd')}"></span>
                                                      </div>
                                                      <div class="mainFourthSection_freeboard_icon">
                                                            <div class="mainFourthSection_freeboard_views">
                                                                  <i class="fa-regular fa-eye"></i>
                                                                  <span th:text="${boardDto.board.viewCount}"></span>
                                                            </div>
                                                            <div class="mainFourthSection_freeboard_comments">
                                                                  <i class="fa-regular fa-comment"></i>
                                                                  <span th:text="${boardDto.commentCount}"></span>
                                                            </div>
                                                      </div>
                                                </div>
                                          </a>
                                    </li>
                              </ul>
                        </div>
                  </div>
            </section>
      </main>
      <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
