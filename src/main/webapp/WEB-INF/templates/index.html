<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Who's DucKing</title>

      <!-- Swiper -->
      <link rel="stylesheet" href="/vendor/swiper/swiper-bundle.min.css">
      <!-- AOS -->
      <link rel="stylesheet" href="/vendor/aos/aos.css">
      <!-- Animate -->
      <link rel="stylesheet" href="/vendor/animate/animate.min.css">
      <!-- CSS -->
      <link rel="stylesheet" href="/css/common.css" />

      <!-- jQuery -->
      <script src="/vendor/jquery/jquery-3.7.1.min.js"></script>
      <!-- swiper -->
      <script src="/vendor/swiper/swiper-bundle.min.js"></script>
      <!-- AOS -->
      <script src="/vendor/aos/aos.js"></script>
      <!-- FontAwesome -->
      <script src="https://kit.fontawesome.com/2f3ee9d12e.js" crossorigin="anonymous"></script>
      <!-- JavaScript -->
      <script type="text/javascript" src="/js/common.js"></script>
</head>

<body>
      <div th:insert="~{fragments/header :: header}"></div>
      <!-- Container -->
      <main id="container">
            <!-- Main Carousel -->
            <section class="mainVisual" data-aos="fade-up">
                  <div class="mv-cnt swiper">
                        <ul class="mv-cnt__items swiper-wrapper">
                              <li class="swiper-slide">
                                    <div class="mv-cnt__img-box">
                                          <span class="mv-cnt__img"
                                                style="background-image: url(/images/MainVisual.png);"></span>
                                    </div>
                                    <div class="mv-cnt__text">
                                          <p class="mv-cnt__desc">
                                                리뷰와 럭키드로우를 한번에?!
                                          </p>
                                          <h2 class="mv-cnt__title">
                                                진격의 거인
                                          </h2>
                                          <a href="#none" class="mv-cnt__link">
                                                바로가기
                                          </a>
                                    </div>
                              </li>
                              <li class="swiper-slide">
                                    <div class="mv-cnt__img-box">
                                          <span class="mv-cnt__img"
                                                style="background-image: url(/images/MainVisual2.png);"></span>
                                    </div>
                                    <div class="mv-cnt__text">
                                          <p class="mv-cnt__desc">
                                                머구와 함께하는 지구 지키기 프로젝트
                                          </p>
                                          <h2 class="mv-cnt__title">
                                                머구를 통해 환경을 지켜봐요!
                                          </h2>
                                          <a href="#none" class="mv-cnt__link">
                                                바로가기
                                          </a>
                                    </div>
                              </li>
                              <li class="swiper-slide">
                                    <div class="mv-cnt__img-box">
                                          <span class="mv-cnt__img"
                                                style="background-image: url(/images/MainVisual3.png);"></span>
                                    </div>
                                    <div class="mv-cnt__text">
                                          <p class="mv-cnt__desc">
                                                머구와 함께하는 지구 지키기 프로젝트
                                          </p>
                                          <h2 class="mv-cnt__title">
                                                머구를 통해 환경을 지켜봐요!
                                          </h2>
                                          <a href="#none" class="mv-cnt__link">
                                                바로가기
                                          </a>
                                    </div>
                              </li>
                        </ul>
                        <div class="swiper-pagination"></div>
                  </div>
            </section>
      </main>
      <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
