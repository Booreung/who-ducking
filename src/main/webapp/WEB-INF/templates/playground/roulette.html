<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Who's DucKing</title>
    <link rel="icon" href="/images/10duck.ico">
    <link rel="stylesheet" href="/css/playground/Roulette.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="/vendor/swiper/swiper-bundle.min.css">
    <!-- AOS -->
    <link rel="stylesheet" href="/vendor/aos/aos.css">
    <!-- Animate -->
    <link rel="stylesheet" href="/vendor/animate/animate.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/Common.css" />

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery-3.7.1.min.js"></script>
    <!-- swiper -->
    <script src="/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- AOS -->
    <script src="/vendor/aos/aos.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2f3ee9d12e.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="header-content">
    <span class="title-wheel">룰렛</span>
    <img src="/images/Roulette/wheelImg.png" class="event-image">
</div>

<div id="menu">
    <div class="bottom-image-container">
        <img src="/images/Roulette/left.png" class="side-image left-image">
        <div class="canvas-container">
            <canvas width="400" height='400'></canvas>
            <div class="button-canvas">
                <button id="spin-button" class="spin-button" onclick="rotate()">2P로 룰렛 돌리기</button>
            </div>
        </div>
        <img src="/images/Roulette/right.png" class="side-image right-image">
    </div>

    <div class="notice">
        <span class="notice-title">유의 사항</span>
        <ul>
            <li>본 룰렛 이벤트는 Who's DuckKing 회원 전용 이벤트입니다.</li>
            <li>룰렛으로 당첨된 포인트는 즉시 지급됩니다.</li>
            <li>부당한 방법으로 참여한 고객의 경우 포인트 회수 및 추후 이벤트에 불이익이 발생할 수 있습니다.</li>
        </ul>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
<script src="/js/playground/roulette.js"></script>
</body>
</html>
