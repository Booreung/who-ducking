<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>

<h2>프로필 수정</h2>
<form th:action="@{/myPage/{userId}/edit(userId=${loginUser.getId()})}" method="post" enctype="multipart/form-data">

    <div class="profile-image">
        <img class="profile-img"
             th:if="${loginUser.profileImage != null}"
             th:src="@{'/image/profile/' + ${loginUser.profileImage.storeImageName}}"
             alt="Profile Image"/>
        <img class="profile-img"
             th:unless="${loginUser.profileImage != null}"
             th:src="@{'/image/level/' + ${loginUser.level.imageName}}"
             alt="Level Image"/>
    </div>
    <input type="file" name="profileImage" accept="image/*">

<!--    <div>-->

<!--    </div>-->

    <div>
<!--        <label th:text="${loginUser.getEmail()}">이메일</label> <br>-->
        <label for="email-subscription">이메일 수신 여부</label>
        <input type="checkbox" id="email-subscription" name="emailConsent" th:checked="${loginUser.emailConsent}"/>
    </div>

    <div>
<!--        <label th:text="${loginUser.phone}"></label>-->
    </div>

    <div>
        <label for="male">
            <input type="radio" id="male" name="gender" value="MALE"
                   th:checked="${loginUser.gender == T(hello.entity.user.Gender).MALE}"/> 남
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="FEMALE"
                   th:checked="${loginUser.gender == T(hello.entity.user.Gender).FEMALE}"/> 여
        </label>
    </div>

<!--            </li>-->
<!--        </ul>-->
    </div>

    <div>

<!--        <label>도로명 주소</label>-->
<!--        <input type="text" placeholder="상세 주소">-->
    </div>
    <input type="submit" value="정보 수정">
</form>

<div th:insert="~{fragment/footer :: footer}"></div>
</body>
</html>
