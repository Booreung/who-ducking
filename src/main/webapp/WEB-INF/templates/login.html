<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/who-ducking/src/main/webapp/css/loginPage.css">
  <title>Who's DucKing</title>
</head>

<body>
  <div class="sign-up-login">
    <div th:insert="~{fragment/header :: header}"></div>

    <div class="login-container">
      <div class="login-wrapper">
        <img class="who-duck" src="/who-ducking/src/main/webapp/images/logo.png" />
        <img class="app-logo" src="/who-ducking/src/main/webapp/images/10duck.png" />
        <div class="login-options">
          <div class="login-option">
            <div class="login-btn google">
              <img class="login-icon" src="/who-ducking/src/main/webapp/images/google-icon.png" />
              <a href="/oauth2/authorization/google">구글로 시작하기</a>
            </div>
          </div>
          <div class="login-option">
            <div class="login-btn naver">
              <img class="login-icon" src="/who-ducking/src/main/webapp/images/naver-icon.png" />
              <a href="/oauth2/authorization/naver">네이버로 시작하기</a>
            </div>
          </div>
          <div class="login-option">
            <div class="login-btn kakao">
              <img class="login-icon" src="/who-ducking/src/main/webapp/images/kakao-icon.png" />
              <a href="/oauth2/authorization/kakao">카카오로 시작하기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{fragment/footer :: footer}"></div>
  </div>
</body>

</html>
