<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Who's DucKing</title>
  <link rel="icon" href="/images/10duck.ico">
  <!-- Swiper -->
  <link rel="stylesheet" href="/vendor/swiper/swiper-bundle.min.css">
  <!-- AOS -->
  <link rel="stylesheet" href="/vendor/aos/aos.css">
  <!-- Animate -->
  <link rel="stylesheet" href="/vendor/animate/animate.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="/css/common.css" />

  <!-- jQuery -->
  <script src="/vendor/jquery/jquery-3.7.1.min.js"></script>
  <!-- swiper -->
  <script src="/vendor/swiper/swiper-bundle.min.js"></script>
  <!-- AOS -->
  <script src="/vendor/aos/aos.js"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/2f3ee9d12e.js" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="/js/common.js"></script>
</head>

<body>
<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>
<!-- Container -->
<main id="container">
  <!-- Section : Login -->
  <section class="login_section">
    <div class="login_box">

      <div th:if="${welcomeMessage}" style="color: green; font-weight: bold; margin-bottom: 20px;">
        <p th:text="${welcomeMessage}"></p>
      </div>

      <!-- Logo -->
      <div class="login_logo">
        <div class="login_logo_first">
          <img src="/images/Logo/logo.png" />
        </div>
        <div class="login_logo_second">
          <img src="/images/Level/10duck.png" />
        </div>
      </div>

      <!-- SNS Login Options -->
      <div class="login_options">
        <!-- Google -->
        <div class="login_google" onclick="location.href='/oauth2/authorization/google';">
          <img class="login_icon" src="/images/SNS_Icon/google-icon.png" />
          <span class="login_text">구글로 시작하기</span>
        </div>

        <!-- Naver -->
        <div class="login_naver" onclick="location.href='/oauth2/authorization/naver';">
          <img class="login_icon" src="/images/SNS_Icon/naver-icon.png" />
          <span class="login_text">네이버로 시작하기</span>
        </div>

        <!-- Kakao -->
        <div class="login_kakao" onclick="location.href='/oauth2/authorization/kakao';">
          <img class="login_icon" src="/images/SNS_Icon/kakao-icon.png" />
          <span class="login_text">카카오로 시작하기</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div th:insert="~{fragments/footer :: footer}"></div>
</main>
</body>

</html>
