<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>

<div class="board-form-container">
    <h2>게시글 작성</h2>
    <form th:action="@{/board/create}" th:object="${board}" method="post"  enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group">
            <label for="nickname">작성자</label>
            <input type="text" id="nickname" th:field="*{user.nickname}" placeholder="작성자 닉네임을 입력하세요">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="file">사진 첨부</label>-->
<!--            <input type="file" id="file" name="file" accept="image/*">-->
<!--        </div>-->
        <button type="submit">작성</button>
    </form>
</div>

<div th:insert="~{fragment/footer :: footer}"></div>
</body>
</html>
