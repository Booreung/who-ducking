<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Who's DucKing</title>
    <link rel="icon" href="/images/10duck.ico">
    <!-- Swiper -->
    <link rel="stylesheet" href="/vendor/swiper/swiper-bundle.min.css">
    <!-- AOS -->
    <link rel="stylesheet" href="/vendor/aos/aos.css">
    <!-- Animate -->
    <link rel="stylesheet" href="/vendor/animate/animate.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/Common.css" />
    <!-- jQuery -->
    <script src="/vendor/jquery/jquery-3.7.1.min.js"></script>
    <!-- swiper -->
    <script src="/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- AOS -->
    <script src="/vendor/aos/aos.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2f3ee9d12e.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="board-form-container">
    <h2>게시글 작성</h2>
    <form th:action="@{/board/create}" th:object="${board}" method="post" enctype="multipart/form-data" onsubmit="return formValidate()">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea name="content" id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group">
            <label for="file">사진 첨부</label>
            <img class="board-img" id="imagePreview" alt="Board Image" style="display:none; max-width: 100%; height: auto;"/>
            <input type="file" id="file" name="file" accept="image/*" class="board-write-file-input">
        </div>
        <button type="submit" class="board-create-button">작성</button>
    </form>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
