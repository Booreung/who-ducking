<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>

<div class="board-form-container">
    <h2>게시글 수정</h2>
    <form th:action="@{/board/{boardId}/edit(boardId =${board.id})}" th:object="${board}" method="post"  enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title"th:field="*{title}" th:value="${board.title}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" th:field="*{content}" th:value="${board.content}"></textarea>
        </div>
        <!--        <div class="form-group">-->
        <!--            <label for="file">사진 첨부</label>-->
        <!--            <input type="file" id="file" name="file" accept="image/*">-->
        <!--        </div>-->
        <button type="submit">수정</button>
    </form>
</div>

<div th:insert="~{fragment/footer :: footer}"></div>
</body>
</html>
