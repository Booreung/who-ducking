<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Who's DucKing</title>

    <!-- Favicon -->
    <link rel="icon" href="/images/10duck.ico">
    <!-- Swiper -->
    <link rel="stylesheet" href="/vendor/swiper/swiper-bundle.min.css">
    <!-- AOS -->
    <link rel="stylesheet" href="/vendor/aos/aos.css">
    <!-- Animate -->
    <link rel="stylesheet" href="/vendor/animate/animate.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/Common.css" />

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery-3.7.1.min.js"></script>
    <!-- swiper -->
    <script src="/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- AOS -->
    <script src="/vendor/aos/aos.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2f3ee9d12e.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/board/writeFreeBoard.js"></script>
    <!-- swal -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <!-- Header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Container -->
    <main id="container">
        <!-- Sub Component : Title -->
        <section class="subCommon">
            <div class="inner_box" data-aos="fade-up">
                <div class="writeFreeBoard_title_box">
                    <h2 class="subTitle">게시판 작성</h2>
                </div>
            </div>
        </section>

        <!-- Sub Component : Contents -->
        <section class="subContents">
            <div class="inner_box" data-aos="fade-up">
                <div class="writeFreeBoard_box">
                    <form th:action="@{/board/create}" th:object="${board}" method="post"
                          enctype="multipart/form-data" onsubmit="return formValidate()">

                        <!-- 1. Image Box -->
                        <div class="writeFreeBoard_img_box">
                            <h3 class="writeFreeBoard_img_title">사진 첨부</h3>
                            <div class="writeFreeBoard_img_container">
                                <img id="create-imagePreview" class="writeFreeBoard_img"
                                     style="display: none;">
                                <button type="button" class="writeFreeBoard_img_delete_btn"
                                        style="display: none;" onclick="createRemoveImage()">삭제</button>
                            </div>
                            <input type="file" id="create-image" name="file" accept="image/*"
                                   class="writeFreeBoard_img_input" />
                            <button type="button" class="writeFreeBoard_img_input_btn"
                                    onclick="document.getElementById('create-file').click()">사진 추가</button>
                        </div>

                        <!-- 2. Input Box -->
                        <div class="writeFreeBoard_form_cnt">
                            <!-- Title -->
                            <div class="writeFreeBoard_input_box">
                                <label for="create-title">제목</label>
                                <input type="text" id="create-title"
                                       class="writeFreeBoard_title_input_box" name="title"
                                       th:field="*{title}" placeholder="제목을 입력하세요" maxlength="30">
                            </div>
                            <span id="title_count" class="writeFreeBoard_title_count">0 / 30</span>

                            <!-- Content -->
                            <div class="writeFreeBoard_input_box">
                                <label for="create-content">내용</label>
                                <textarea id="create-content" class="writeFreeBoard_content_input_box"
                                          name="content" th:field="*{content}" placeholder="내용을 입력하세요"
                                          maxlength="500"></textarea>
                            </div>
                            <span id="textarea_count" class="writeFreeBoard_textarea_count">0 / 500</span>
                        </div>

                        <!-- 3. Button Box -->
                        <div class="writeFreeBoard_button_box">
                            <button type="submit" class="writeFreeBoard_write_btn">작성</button>
                            <button type="reset" class="writeFreeBoard_cancel_btn"
                                    onclick="window.history.back();">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
