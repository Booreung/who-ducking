<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/register.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/registerBasic.js"></script>
  <title>Who's DucKing</title>

  <!-- Swiper -->
  <link rel="stylesheet" href="/vendor/swiper/swiper-bundle.min.css">
  <!-- AOS -->
  <link rel="stylesheet" href="/vendor/aos/aos.css">
  <!-- Animate -->
  <link rel="stylesheet" href="/vendor/animate/animate.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="/css/common.css" />

  <!-- jQuery -->
  <script src="/vendor/jquery/jquery-3.7.1.min.js"></script>
  <!-- swiper -->
  <script src="/vendor/swiper/swiper-bundle.min.js"></script>
  <!-- AOS -->
  <script src="/vendor/aos/aos.js"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/2f3ee9d12e.js" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="/js/common.js"></script>
</head>

<body>
  <div class="signup-container">
    <div th:insert="~{fragments/header :: header}"></div>

    <form action="/register/genre" method="post" onsubmit="return validateForm()">
    <div class="form-background">
      <div class="form-wrapper">
        <div class="form-content">
          <div class="form-header">회원가입</div>
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <div class="input-wrapper">
              <label id="email" th:text="${email}"></label>
              <img class="icon" src="/images/lock.png" />
            </div>
            <div class="form-check">
              <label for="email-subscription" class="form-check-label">이메일 수신 여부</label>
              <input type="checkbox" id="email-subscription" name="emailConsent" class="form-check-input" />
            </div>
          </div>
          <div class="form-group">
            <label for="nickname" class="form-label">닉네임</label>
            <div class="input-wrapper">
              <input type="text" id="nickname" class="form-input" name="nickname" placeholder="닉네임을 입력해주세요" maxlength="12"/>
              <button type="button" id="duplicateCheckButton" onclick="checkDuplicate()" class="form-btn">중복 확인</button>
              <button type="button" id="changeButton" onclick="changeNickname()" class="form-btn" style="display: none">변경</button>
            </div>
            <div class="form-help-text">(2~12 글자 이내)</div> <!-- placeholder로 옮겨주세용 -->
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">전화번호</label>
            <div class="input-wrapper">
              <input type="number" id="phone" class="form-input" name="phone" placeholder="전화번호를 입력해주세요. (- 제외)" />
            </div>
            <button type="button" id="sendCodeButton" class="form-btn" onclick="sendCode()">인증번호 전송</button>
          </div>
          <div class="form-group">
            <label for="verification-code" class="form-label">인증번호</label>
            <div class="input-wrapper">
              <input type="number" id="verification-code" class="form-input" placeholder="인증번호를 입력해주세요" />
            </div>
            <button type="button" id="checkCodeButton" class="form-btn" onclick="checkCode()">인증 확인</button>
          </div>
          <div class="form-group">
            <label for="referrer" class="form-label">추천인 닉네임</label>
            <div class="input-wrapper">
              <input type="text" id="referrer" class="form-input" name="recommender" placeholder="추천인 닉네임을 입력해주세요" maxlength="12"/>
            </div>
            <div class="form-help-text">(선택)</div>
            <button type="button" class="form-btn" onclick="checkRecommender()">추천인 확인</button>
          </div>
          <div class="form-group">
            <label class="form-label">성별</label>
            <div class="form-radio-group">
              <label for="male" class="form-radio-label">
                <input type="radio" id="male" name="gender" value="MALE" class="form-radio-input" checked/> 남
              </label>
              <label for="female" class="form-radio-label">
                <input type="radio" id="female" name="gender" value="FEMALE" class="form-radio-input" /> 여
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" id="terms" class="form-check-input" />
              <label for="terms" class="form-check-label">페이지 이용약관 동의</label>
              <a href="#" class="form-link">자세히 보기</a>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" id="privacy" class="form-check-input" />
              <label for="privacy" class="form-check-label">개인정보 수집 및 이용 동의</label>
              <a href="#" class="form-link">자세히 보기</a>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <button class="submit-button">다음</button>
        </div>
      </div>
    </div>
    </form>

    <div th:insert="~{fragments/footer :: footer}"></div>
  </div>
</body>

</html>
